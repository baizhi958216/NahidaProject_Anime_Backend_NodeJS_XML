<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统</title>
    <link href="http://localhost:3000/public/css/bootstrap.min.css" type="text/css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Server.css">
</head>

<body>
    <!-- 提示框 -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">消息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="messageModal modal-body"></div>
            </div>
        </div>
    </div>

    <!-- 删除宠物 -->
    <div class="modal fade" id="modifyPetModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">修改</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modifyPetModal modal-body"></div>
                <div class="modal-footer">
                    <button type="button" id="delb" class="btn btn-danger">删除该宠物</button>
                    <button type="button" id="saveb" class="btn btn-primary">保存修改</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加宠物 -->
    <div class="modal fade" id="AddPetModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加宠物</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="addPetModal modal-body">
                    <form class="w-75 mx-auto d-flex flex-column" id="addPetForm">
                        <div class="mb-3 input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">宠物ID</span>
                            <input type="text" class="form-control" aria-label="pid" aria-describedby="addon-wrapping">
                        </div>
                        <div class="mb-3 input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">宠物名</span>
                            <input type="text" class="form-control" aria-label="pname"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="mb-3 input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">宠物种族</span>
                            <input type="text" class="form-control" aria-label="ptype"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="mb-3 input-group flex-nowrap birthdayselector">
                            <span class="input-group-text" id="addon-wrapping">出生日期</span>
                            <input type="text" class="form-control" aria-label="year" aria-describedby="addon-wrapping">
                            <input type="text" class="form-control" aria-label="month"
                                aria-describedby="addon-wrapping">
                            <input type="text" class="form-control" aria-label="day" aria-describedby="addon-wrapping">
                        </div>
                        <button type="submit" class="btn btn-primary">确定</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- XPath -->
    <div class="modal fade" id="XPathModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">XPath</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body XPathModalBody"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
          </div>
        </div>
      </div>

    <div id="container-fluid" style="height: 100vh;display: flex;flex-direction: column;">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">PetsCute</a>
            </div>
        </nav>

        <div class="flex-nowrap m-3">
            <div class="d-flex my-3 container justify-content-evenly">
                <!-- XPath查找 -->
                <div style="width: 560px;" class="input-group">
                    <span class="input-group-text" id="addon-wrapping">XPath语法查找</span>
                    <input type="text" class="form-control" placeholder="//pid" id="XPath" aria-label="XPath"
                        aria-describedby="addon-wrapping">
                    <button style="width: 80px;" class="btn btn-primary" id="XPathb">Q</button>
                </div>
                <!-- 模糊查询 -->
                <div style="width: 520px;" class="input-group">
                    <span class="input-group-text" id="addon-wrapping">模糊查询</span>
                    <input type="text" class="form-control" placeholder="猫" aria-label="Fuzzy"
                        aria-describedby="addon-wrapping" id="Fuzzy">
                    <button style="width: 80px;" class="btn btn-primary" id="Fuzzyb">Q</button>
                </div>
            </div>
            <!-- 新增宠物 -->
            <div class="container">
                <button class="btn btn-primary addPet">新增宠物</button>
            </div>
        </div>

        <!-- 宠物列表 -->
        <table class="table table-bordered container">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">宠物名</th>
                    <th scope="col">宠物种类</th>
                    <th scope="col">出生日期</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody class="xtbody">
            </tbody>
        </table>
    </div>
    <script src="http://localhost:3000/public/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="http://localhost:3000/public/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/Server.js"></script>
</body>

</html>

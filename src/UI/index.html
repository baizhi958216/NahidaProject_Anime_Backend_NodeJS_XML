<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetsCute</title>
  <link href="http://localhost:3000/public/css/bootstrap.min.css" type="text/css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="container-fluid" style="height: 100vh;display: flex;flex-direction: column;">
    <!-- 用户/管理员注册模态框 -->
    <div class="modal fade" id="RegisterModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">注册</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="w-75 mx-auto d-flex flex-column" id="registerform">
              <div class="mb-3 input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">用户名</span>
                <input type="text" class="form-control" aria-label="uname" aria-describedby="addon-wrapping">
              </div>
              <div class="mb-3 input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">密码</span>
                <input type="password" class="form-control" aria-label="upassword" aria-describedby="addon-wrapping">
              </div>
              <div class="mb-3 input-group flex-nowrap sexselector">
                <span class="input-group-text" id="addon-wrapping">性别</span>
                <select class="form-select" aria-label="Default select example">
                  <option value="男">男</option>
                  <option value="女">女</option>
                </select>
              </div>
              <div class="mb-3 input-group flex-nowrap locationselector">
                <span class="input-group-text" id="addon-wrapping">地区</span>
                <input type="text" class="form-control" aria-label="ulocation" aria-describedby="addon-wrapping">
              </div>
              <div class="mb-3 input-group flex-nowrap birthdayselector">
                <span class="input-group-text" id="addon-wrapping">出生日期</span>
                <input type="text" class="form-control" aria-label="year" aria-describedby="addon-wrapping">
                <input type="text" class="form-control" aria-label="month" aria-describedby="addon-wrapping">
                <input type="text" class="form-control" aria-label="day" aria-describedby="addon-wrapping">
              </div>
              <button type="submit" class="btn btn-outline-dark">立即注册</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 用户/管理员登录提示模态框 -->
    <div class="modal fade" id="LoginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">消息</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body login-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">好的</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PetsCute</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="user" href="#">客户系统</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="admin" href="#">管理系统</a>
            </li>
          </ul>
        </div>
        <button class="btn btn-outline-dark registerbtn">注册</button>
      </div>
    </nav>

    <!-- 客户系统 -->
    <div class="mainclient">
      <div class="client userclient">
        <div class="login userlogin">
          <form class="w-50" id="userloginform">
            <div class="mb-3">
              <label for="InputAccount" class="form-label">用户名:</label>
              <input type="text" class="forminput" autocomplete="off" id="InputAccount">
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">密码:</label>
              <input type="password" class="forminput" id="InputPassword">
            </div>
            <button type="submit" class="btn btn-outline-dark">登录</button>
          </form>
        </div>
      </div>
    </div>

    <!-- 管理员系统 -->
    <div class="mainserver">
      <div class="client adminclient">
        <div class="login adminlogin">
          <form class="w-50" id="adminloginform">
            <div class="mb-3">
              <label for="InputAccount" class="form-label">管理员名:</label>
              <input type="text" class="forminput" autocomplete="off" id="InputAccount">
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">密码:</label>
              <input type="password" class="forminput" id="InputPassword">
            </div>
            <button type="submit" class="btn btn-outline-dark">登录</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="http://localhost:3000/public/js/popper.min.js" crossorigin="anonymous"></script>
  <script src="http://localhost:3000/public/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
